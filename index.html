<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>OOP Calculator</title>
</head>
<body>
    <main>
        <div>
            <section>
                <article class="display"></article>
                <article class="cal num">0</article>
                <article class="cal num">1</article>
                <article class="cal num">2</article>
                <article class="cal num">3</article>
                <article class="cal num">4</article>
                <article class="cal num">5</article>
                <article class="cal num">6</article>
                <article class="cal num">7</article>
                <article class="cal num">8</article>
                <article class="cal num">9</article>
                <article class="cal op">/</article>
                <article class="cal op">x</article>
                <article class="cal op">+</article>
                <article class="cal op">-</article>
                <article class="cal dot">.</article>
                <article class="cal eq">=</article>
            </section>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
